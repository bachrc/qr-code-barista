# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, test-branches ]
  pull_request:
    branches: [ master, test-branches ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - run: cargo test
        name: Launch Rust tests
        working-directory: ./qr-code-generator
      - run: wasm-pack build
        name: Compilation du Webassembly
        working-directory: ./qr-code-generator

      - uses: actions/setup-node@v2
        name: Mise en place de l'environnement node
      - run: yarn
        name: Installation des d√©pendences node
      - run: yarn build
        name: Compilation du front
        env:
          PUBLIC_URL: "https://bachrc.github.io/qr-code-barista/"
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
